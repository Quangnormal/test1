<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chính</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        .link-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            text-decoration: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Danh sách trang</h1>
        <div class="link-box">
            <a href="trang1/index.html">Trang 1</a>
            <a href="trang2/index.html">Trang 2</a>
            <a href="trang3/index.html">Trang 3</a>
            <a href="trang4/index.html">Trang 4</a>
        </div>
    </div>

</body>
</html>
